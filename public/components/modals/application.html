<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/854f8a6196.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/components/application.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal-overlay">
       <div class="application-container">
        <div class="modal-header">
            <div>
                <h2>Apply for Position</h2>
            </div>
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="application-position">
            <h3 class="position-title">Traffic Signal Technician</h3>
            <div class="position-meta">
                <span>
                <i class="fa-solid fa-location-dot"></i> 
                    Fort Worth, TX
                </span>
                <span>
                <i class="fa-solid fa-briefcase"></i> 
                    Full-Time
                </span>
            </div>

        </div>

        <div class="application-form">
            <div class="form-row-flex">
                <div class="form-row">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-row">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com">
            </div>
            <div class="form-row">
                    <label for="phoneNumber">Phone Number *</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123) 456-7890">
            </div>
            <div class="form-row">
                    <label for="linkedInProfile">linkedIn Profile (Optional)</label>
                    <input type="text" id="linkedInProfile" name="linkedInProfile" placeholder="https://linkedin.com/in/yourprofile">
            </div>
            <div class="form-row">
                    <label for="resume">Resume (Optional)</label>
                    <div class="input-border">
                        <input type="file" accept="PDF,DOC,DOCX" class="hidden">
                        <label for="resume">
                            <i class="fa-solid fa-upload"></i>
                            <p>Click to upload your resume</p>
                            <p>PDF, DOC, or DOCX (Max 5MB)</p>
                        </label>
                    </div>
            </div>
            <div class="form-row">
                    <label for="coverLetter">Cover Letter (Optional)</label>
                    <textarea name="coverLetter" id="coverLetter" placeholder="Tell us why you're interested in this position and what makes you a great fit..."></textarea>
            </div>
            <div class="application-actions">
                <button class="btn cancel">Cancel</button>
                <button class="btn submit">Submit Application</button>
            </div>
        </div>
    </div>  
    </div>

   
</body>
</html>
